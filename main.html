<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Client Manager</h1>
        <form id="client-form" class="mb-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Client Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="streetName" class="form-label">Street Name:</label>
                    <input type="text" class="form-control" id="streetName" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="houseNumber" class="form-label">House Number:</label>
                    <input type="text" class="form-control" id="houseNumber" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="toiletNumber" class="form-label">Toilet Number:</label>
                    <input type="text" class="form-control" id="toiletNumber">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="deliveryDate" class="form-label">Delivery Date:</label>
                    <input type="date" class="form-control" id="deliveryDate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dueDate" class="form-label">Payment Due Date:</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="amountDue" class="form-label">Amount Due:</label>
                    <input type="number" class="form-control" id="amountDue" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Add Client</button>
                </div>
            </div>
        </form>
        
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search clients by name or address">
        </div>
        
        <table id="client-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" onclick="sortTable(0)">Client Name</th>
                    <th scope="col" onclick="sortTable(1)">Address</th>
                    <th scope="col" onclick="sortTable(2)">Delivery Date</th>
                    <th scope="col" onclick="sortTable(3)">Payment Due Date</th>
                    <th scope="col" onclick="sortTable(4)">Amount Due</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div class="text-center">
            <button id="save-pdf" class="btn btn-success">Save as PDF</button>
            <button id="save-txt" class="btn btn-secondary">Save as TXT</button>
            <button id="monthly-report" class="btn btn-info">Generate Monthly Report</button>
        </div>
        
        <button id="theme-switcher" class="btn btn-dark mt-3">Switch to Dark Theme</button>

        <!-- Modal for Client Details -->
        <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clientModalLabel">Client Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="client-details">
                        <!-- Client details will be displayed here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.8/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
